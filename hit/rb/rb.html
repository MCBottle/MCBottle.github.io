<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="icon" href="icon.png" type="image/png">
<title>痛扁RB喵！</title>
<style>
  .image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden; /* 防止图片超出屏幕 */
  }
  img {
    max-width: 100%;
    max-height: 100%;
    cursor: pointer; /* 鼠标悬停时显示指针手势 */
  }
</style>
<script>
  var isPressed = false;
  var sound = new Audio('sound1.mp3');

  // 允许声音重叠播放
  sound.addEventListener('ended', function() {
    this.currentTime = 0;
  });

  function handlePress(event) {
    // 阻止默认的触摸行为，例如滚动
    event.preventDefault();

    var image = document.getElementById('switchImage');

    if (isPressed) {
      // 如果已经处于按下状态，则不做任何操作
      return;
    }

    // 切换到图片2
    image.src = 'https://iili.io/duhIsNR.png';
    // 播放声音
    if (!sound.paused) {
        sound.pause(); // 暂停当前播放的声音
        sound.currentTime = 0;
      }
      sound.play();
    // 更新状态
    isPressed = true;
  }

  function handleRelease() {
    if (!isPressed) {
      // 如果没有处于按下状态，则不做任何操作
      return;
    }

    // 切换回图片1
    var image = document.getElementById('switchImage');
    image.src = 'https://iili.io/duhTBf9.png';
    // 更新状态
    isPressed = false;
  }

  // 绑定事件处理程序
  document.addEventListener('mousedown', handlePress);
  document.addEventListener('mouseup', handleRelease);
  document.addEventListener('touchstart', handlePress, { passive: false });
  document.addEventListener('touchend', handleRelease, { passive: false });
</script>
</head>
<body>

可定制~需提供图片和声音UwU
<div class="image-container">
  <img id="switchImage" src="img1.png" alt="RB喵~">
</div>

</body>
</html>
